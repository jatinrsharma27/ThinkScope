name: Auto Post Twice Daily

on:
  schedule:
    # 09:00 IST -> 03:30 UTC
    - cron: "30 3 * * *"
    # 21:00 IST -> 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y
          npm i puppeteer node-fetch@2
      - name: Run post generator
        env:
          # Map DeepSeek secret into both names so script works either way
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          ADMIN_URL: ${{ secrets.ADMIN_URL }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node post-generator.js


      - name: Commit updated state & log (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json posts_log.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: state and posts_log [skip ci]" || true
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
